<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>フルーツスラッシュゲーム</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            outline: none;
            max-width: 100%;
            max-height: 100%;
        }

        #message {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
            display: none;
        }

        #resetButton {
            display: none;
            margin: 10px auto;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #startButton {
            margin: 10px auto;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #timer {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>フルーツスラッシュゲーム</h1>
    <p>スコア：<span id="score">0</span></p>
    <p id="timer">残り時間：<span id="time">60</span>秒</p>
    <canvas id="gameCanvas"></canvas>
    <p id="message">残念！失敗しました。</p>
    <button id="resetButton" onclick="resetGame()">もう一度</button>
    <button id="startButton" onclick="startGame()">スタート</button>
    <script src="game.js"></script>
</body>
</html>
