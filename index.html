<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>しが追いかけゲーム</title>
    <style>
        body {
            background: url('background.jpg') fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1, p, #levelInfo, #timer, #message, #congratulations, #score {
            text-align: center;
            color: rgb(255, 0, 0);
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        p, #levelInfo, #timer {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            outline: none;
            max-width: 100%;
            max-height: 100%;
            border: 1px solid white; /* キャンバスに境界線を追加 */
        }

        #message, #congratulations {
            font-size: 2em;
            margin-bottom: 20px;
            display: none;
        }

        #resetButton, #startButton {
            display: none;
            margin: 20px auto;
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #levelButtons {
            text-align: center;
            margin-top: 20px;
        }

        .levelButton {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>しが追いかけゲーム</h1>
    <div id="levelButtons">
        <button class="levelButton" onclick="selectLevel('Easy')">ピースフル</button>
        <button class="levelButton" onclick="selectLevel('Intermediate')">ノーマル</button>
        <button class="levelButton" onclick="selectLevel('Hard')">3分間ラッシュ</button>
    </div>
    <p id="levelInfo"></p>
    <p>スコア：<span id="score">0</span></p>
    <p id="timer">残り時間：<span id="time">15</span>秒</p>
    <canvas id="gameCanvas"></canvas>
    <p id="message">残念！失敗しました。</p>
    <p id="congratulations">おめでとうございます！</p>
    <button id="resetButton" onclick="resetGame()">もう一度</button>
    <button id="startButton" onclick="startGame()">スタート</button>
    <!-- 音楽を追加 -->
    <audio id="bgm" loop volume="0.2" src="bgm.mp3"></audio>
    <script src="game.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const bgm = document.getElementById('bgm');
            bgm.play();
        });
    </script>
</body>
</html>
